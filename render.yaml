# Then connect your GitHub repo to Render.com and it deploys automatically

services:
  - type: web
    name: crowdsenseddt-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crowdsenseddt-db
          property: connectionString

databases:
  - name: crowdsenseddt-db
    databaseName: crowdsenseddt
    plan: free
